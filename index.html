            <h5 class="settings_heading">Speed</h5>

                />
              </svg>
            </button>
          </ul>
        </div>
      </div>

    <main id="canvas_div">
      <p id="errors">Add items to begin!</p>

      <canvas width="700px" height="500px" id="main_canvas">
        <!--fallback content-->
        <h1>canvas stuff</h1>
      </canvas>

      <div id="forms_div">
        <div class="form_button_group">
          <button class="button regular form_buttons">
            Enter Number of Items
          </button>
          <button class="button manual form_buttons">
            Enter Values Manually
          </button>
        </div>
        <form class="form" id="form" action="javascript:;">
          <label class="form_label" for="quantity"
            >Number of items
            <input
              class="input"
              type="number"
              placeholder="ex: 10"
              id="quantity"
              name="quantity"
              min="2"
              max="50"
              required="true"
            />
          </label>
        </form>
        <form class="form" id="form2" action="javascript:;">
          <label class="form_label" for="user_input"
            >Custom values [1, ... ,10]
            <input
              class="input"
              type="text"
              placeholder="ex: 167,234,353,435"
              id="user_input"
              name="user_input"
              pattern="^(\d+(?:,\d+){0,9})?$"
              required="true"
            />
          </label>
        </form>
      </div>
