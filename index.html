<!DOCTYPE html>
<html>
  <!-- CHANGE ALL THE LINKS! BEFORE PRODUCTION -->
  <head>
    <title>Sorting Animations</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/sorts/assets/images/favicon.ico"
    />
    <meta name="description" content="Basic sorting animations" />
    <meta name="author" content="Eduardo" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c050fdc22.js"
      crossorigin="anonymous"
    ></script>
    <script src="/sorts/assets/js/sorts.js" defer></script>
    <link rel="stylesheet" href="/sorts/assets/css/sorts.css" />
    <!-- remover this later -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="draw();">
    <main id="canvas_div">
      <canvas width="700px" height="500px" id="main_canvas">
        <!--fallback content-->
        <h1>canvas stuff</h1>
      </canvas>
    </main>
    <noscript class="no_script">
      <h1>Oh no...</h1>
      <h2>
        <strong><em>Javascript disabled</em></strong>
      </h2>
      <p>
        Sorry, currently this site uses alot of JS. I will be adding fallback
        support soon. please enable JS to continue. Or check back later!
      </p>
    </noscript>
    <div class="loading_group">
      <h1 aria-hidden="true" id="spinner_message">Loading...</h1>

      <i id="spinner" class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div>
    <!-- <div class="grid-container"> -->

    <nav class="navigation">
      <figure>
        <a href="https://evalid1234.github.io" aria-label="Home page"
          ><img
            src="./assets/images/black_logo.svg"
            alt="logo"
            width="200px"
            height="50px"
        /></a>

        <figcaption></figcaption>
      </figure>

      <ul>
        <li>socials</li>
        <li>socials</li>
        <li>socials</li>
      </ul>
    </nav>
    <div id="message_div"><h1 id="message">Lets sort</h1></div>

    <div class="sorts_display">
      <button class="sorts_display_button">
        Choose sort<span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="sorts_icon sort_arrow"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </span>
      </button>
      <div id="sort_options_container" class="sorting_buttons_div">
        <button  id="bubble_button">Bubble Sort</button>
        <button  id="selection_button">Selection Sort</button>
        <button   id="insertion_button">Insertion Sort</button>
      </div>
    </div>

    <div id="forms_div">
      <form class="form" id="form" action="javascript:;">
        <label for="quantity">How many items? (between 2-50):</label>
        <input
          type="number"
          placeholder="10"
          id="quantity"
          name="quantity"
          min="2"
          max="50"
        />
        <input class="submit" type="submit" value="Submit" />
      </form>

      <!--too lazy to make a good regexp add a better one plz -->
      <form class="form" id="form2" action="javascript:;">
        <label for="user_input"
          >Enter values (2-10 items) expected format:(val,val,...val)
        </label>
        <input
          type="text"
          placeholder="1,2,3,4"
          id="user_input"
          name="user_input"
          pattern="\d+,\d+|\d+,\d+,\d+|\d+,\d+,\d+,\d+|\d+,\d+,\d+,\d+,\d+|\d+,\d+,\d+,\d+,\d+,\d+|\d+,\d+,\d+,\d+,\d+,\d+,\d+|\d+,\d+,\d+,\d+,\d+,\d+,\d+,\d+|\d+,\d+,\d+,\d+,\d+,\d+,\d+,\d+,\d+|\d+,\d+,\d+,\d+,\d+,\d+,\d+,\d+,\d+,\d+"
        />
        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>

    <ul id="buttons_div">
      <button class="button" id="speed_up" title="Speed Up">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="sorts_icon"
        >
          <path
            fill-rule="evenodd"
            d="M12 5.25a.75.75 0 01.75.75v5.25H18a.75.75 0 010 1.5h-5.25V18a.75.75 0 01-1.5 0v-5.25H6a.75.75 0 010-1.5h5.25V6a.75.75 0 01.75-.75z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button class="button" id="slow_down" title="Slow Down">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="sorts_icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 12h-15"
          />
        </svg>
      </button>
      <button class="button" id="pause" title="Pause">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="sorts_icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 010 1.954l-7.108 4.061A1.125 1.125 0 013 16.811z"
          />
        </svg>
      </button>
      <button class="button" id="reset" title="Reset/Randomize">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="sorts_icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
      </button>
      <button class="button" id="colorblind" title="Change color scheme">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="sorts_icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42"
          />
        </svg>
      </button>
    </ul>

    <p id="error_div">
      Speed: <span id="speed">2</span>
      <span id="errors"> </span>
    </p>
  </body>
</html>
