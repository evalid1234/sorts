<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Animations</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Basic sorting animations">
    <meta name="author" content="Ed">
    <link rel="stylesheet" href="assets/css/sorts.css">
    <script src="https://kit.fontawesome.com/9c050fdc22.js" crossorigin="anonymous" defer></script>
    <script src="assets/js/sorts.js" defer></script> 
</head>
<body class="bodyContainer" onload="draw();">
        <header class="message">
            <h2 id="message">Let's sort</h2>
        </header>
        <nav class="topButtons">
            <ul class="topButtons">
                <li>
                    <button class="button btn" id="bubble_button">Bubble Sort</button>
                </li>
                <li>
                    <button class="button btn" id="selection_button">Selection Sort</button>
                </li>
                <li>
                    <button class="button btn" id="insertion_button">Insertion Sort</button>
                </li>
            </ul>
<div class="dropdown">
  <button class="button dropbtn btn">Options</button>
  <div class="dropdown-content">
    <button class=" " id="speed_up" title="Speed Up"><i class="fa-solid fa-plus"></i> Faster</button>
    <button class=" " id="slow_down" title="Slow Down"><i class="fa-solid fa-minus"></i> Slower</button>
    <button class=" " id="pause" title="Pause"><i class="fa-solid fa-circle-pause"></i> Stop</button>
    <button class=" " id="reset" title="Reset/Randomize"><i class="fa-solid fa-arrow-rotate-left"></i> Reset</button>
    <button class="" id="colorblind" title="Change color scheme">Color</button>
  </div>
</div>
        </nav>
        <div class="error" id="error_div">
                <p>
                    <h4>Speed: <span id="speed">2</span> <span> | </span><span id="errors">  </span> </h4>
                   
                </p>
            </div>
        <main>
            <canvas width="700" height="500" id="main_canvas">Your browser does not support the canvas element.</canvas>
        </main>
       <section class="formContainer">
  <div class="form-buttons">
    <button class="button btn" id="choose_amount">Choose amount</button>
    <button class="button btn" id="enter_list">Enter list manually</button>
  </div>
  <form class="form hidden"  id="form" action="javascript:;">
    <label for="quantity">How many items? (between 2-50):</label>
    <input type="number" placeholder="10" id="quantity" name="quantity" min="2" max="50">
    <button class="submit button" type="submit">Add items</button>
  </form>
  <form class="form hidden"  id="form2" action="javascript:;">
    <label for="user_input">Enter positive values (2-40 items) in the format: (val,val,...val)</label>
    <input type="text" placeholder="1,2,3,4" id="user_input" name="user_input" pattern="\d+(,\d+){1,39}">
    <button class="submit button" type="submit">Add items</button>
  </form>
  
</section>



</body>

</html>
